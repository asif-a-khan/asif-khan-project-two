<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" type="text/css"> 
</head>
<body class="contactBody">
    <div class="contactMainWrap">
        <header class="contactHeader">
            <div class="wrapper contactHeadWrap">
                <!-- A responsive navbar that utilizes flexbox to horizontally align the list items. -->
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
                <!-- The flex container for the h1 and home-box-header.png -->
                <article class="contactHeaderTitle">
                    <div class="contactHeaderTitle__HeadingContainer">
                        <h1 class="contactHeaderTitle__HeadingContainer__Heading">
                            GET IN TOUCH
                        </h1>
                    </div>
                    <div></div>
                </article>
            </div>
        </header>
        <main class="gridIt wrapper cMain">
            <div class="contactBox t1 gridIt">
                <div class="contactIconContainer gridIt">
                    <i class="fab fa-facebook-f contactIcon"></i>
                    <i class="fab fa-instagram contactIcon"></i>
                    <i class="fab fa-twitter contactIcon"></i>
                    <i class="fab fa-whatsapp contactIcon"></i>
                    <p class="bodyText">info@email.com</p>
                </div>
                <ul>
                    <li>
                        <p class="bodyText">
                            123 - 456 - 789
                        </p>
                    </li>
                    <li>
                        <p class="bodyText">
                            123 Queen Street West, Unit 10
                        </p>
                    </li>
                    <li>
                        <p class="bodyText">
                            Toronto, Ontario
                        </p>
                    </li>
                    <li>
                        <p class="bodyText">
                            M5V2D5
                        </p>
                    </li>
                </ul>
            </div>
            <div class="conactBox t2">
                <form action="POST" class="blogForm bodyText">
                    <fieldset class="gridIt blogField1">
                        <div>
                            <label for="aName" class="srOnly">Full Name</label>
                            <input type="text" id="aName" name="aName" value="Full Name">
                        </div>
                        <div>
                            <label for="aEmail" class="srOnly">Email</label>
                            <input type="email" id="aEmail" name="aEmail" value="Email Address">
                        </div>
                    </fieldset>
                    <fieldset class="gridIt blogField2">
                        <label for="aComment" class="srOnly">Message</label>
                        <input type="text" id="aComment" name="aComment" value="Message">
                    </fieldset>
                    <fieldset class="blogField3">
                        <label for="aSubmit" class="srOnly">Submit</label>
                        <input type="submit" id="aSubmit" name="aSubmit" value="Post Comment">
                    </fieldset>
                 </form>
            </div>
        </main>
    </div>
    <footer>
        <p class="bodyText">
            Copyright &#169; 2020 <a href="https://junocollege.com/">Created at Juno College</a>
        </p>
    </footer>
</body>
</html>
